<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	  <head>
	  	<title>Eventos App</title>
	  	
		  	<!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	      <link rel="stylesheet" href="style/styleCss.css"/>
	  </head>
	  
	  <body>
	  
	  	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="/listaEvento" class="brand-logo">Lista de Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar evento</a></li>
		      </ul>
		    </div>
		</nav>
	
		</header>
	  
	  
	  		<h1>Cadastro de Eventos</h1>
	  		
	  		<form class="container" method="post">
				Nome: <input type="text" value="" name="nome"/>
				<div class="row">
					<div class="input-field col s6">
						Local: <input type="text" value="" name="local"/>
					</div>
					<div class="input-field col s3">
						Data: <input type="date" value="" name="data"/>
					</div>
					<div class="input-field col s3">
						Horario: <input type="time" value="" name="horario"/>
					</div>
				</div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
			</form>
	  		<button type="submit">Salvar</button>
	  	
	  	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  </body>
	  
</html>
